spring.datasource.url=jdbc:h2:mem:musicgenredb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver


#Hibernate'in SQL sorgular?n? konsolda veya log dosyas?nda görüntülemesini sa?lar.
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false
#Bu ayar, SQL sorgular?n?n biçimlendirilip biçimlendirilmeyece?ini (daha okunabilir hale getirilip getirilmemesi) kontrol eder.


logging.level.org.springframework=DEBUG
